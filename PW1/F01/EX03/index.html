<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F01EX03</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="intro">
        <h2>Peso: {{weight}} kgs</h2>
    </div>
    <script>
        const vm = new Vue({
            el: "#intro",
            data: {
                weight: "71"
            },
            beforeCreate: function () { console.log("beforeCreate "+this.weight) },
            created: function () { console.log("created "+this.weight) },
            beforeMount: function () { console.log("beforeMount "+this.weight) },
            mounted: function () { console.log("mounted"+this.weight) },
            beforeUpdate: function () { console.log("beforeUpdate "+this.weight) },
            updated: function () { console.log("updated "+this.weight) },
            beforeDestroy: function () { console.log("beforeDestroy "+this.weight) },
            destroyed: function () { console.log("destroyed "+this.weight) }
        })
    </script>


</body>

</html>
