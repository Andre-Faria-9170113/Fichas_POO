<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ficha04 EX01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="intro">
        <h2 v-bind:style="{color: textColor, 'background-color': backColor, 'font-size': fontSize+'px', visibility: show}">{{msg}}</h2>
        <button @click="setColor('red')">RED</button>
        <button @click="setFontSize(30)">BIG</button>
        <button @click="setBackColor('yellow')">YELLOW</button>
        <button @click="setVisibility()">SHOW/ HIDE</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#intro",
            data: {
                msg: "A ESMAD Ã© uma escola do IPP",
                textColor: "black",
                backColor: "white",
                fontSize: 12,
                show: 'visible'
            },
            methods: {
                setColor: function (c) {
                    this.textColor = c
                },
                setFontSize: function (s) {
                    this.fontSize = s
                },
                setBackColor: function (c) {
                    this.backColor = c
                },
                setVisibility: function () {
                    if (this.show == "hidden") {
                        this.show = "visible"
                    }
                    else{
                        this.show = "hidden"
                    }

                }
            }

        })
    </script>

</body>

</html>
